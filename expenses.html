    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div>
                <i class="material-icons">menu</i>
                <h1>Expenses</h1>
            </div>
            <div>
                <p>Weekly Budget</p>
                <p>$2000</p>
            </div>
        </header>
        <main>
            <form action="submit" id="expense-form">
                <div>
                    <label for="exp-description">Description</label>
                    <input type="text" name="exp-description" id="exp-description">
                    <label for="exp-amount">Amount</label>
                    <input type="text" id="exp-amount">
                    <label for="category"></label>
                    <select name="category" id="category">
                        <option value="default">Pick a Category</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Food">Food</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="recurring">Recurring?</label>
                    <input type="checkbox" id="recurring">
                    <label for="frequency">How often do you pay this amount?</label>
                    <select name="frequency" id="frequency">
                        <option value="Not recurring">Not recurring</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Bi-Weekly">Bi-Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Semi-Annually">Semi-Annually</option>
                        <option value="Annually">Annually</option>
                    </select>
                    <button type="submit">Add</button>
                </div>
            </form>
            <button id="exp-finish-btn">Finish</button>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
